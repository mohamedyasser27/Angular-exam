<section class="form-container">
  <div class="content">
    <form
      action=""
      class="form"
      id="login-form"
      novalidate
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="form__heading">Login now:</h2>
      <mat-card-content class="form__content">
        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="email"
            placeholder="email"
            autocomplete="off"
            type="email"
          />
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="password"
            placeholder="password"
            autocomplete="off"
            type="password"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-raised-button
        color="primary"
        class="form__submit-btn"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</section>
