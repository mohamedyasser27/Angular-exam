<section class="form-container">
  <div class="content">
    <form
      action=""
      class="form"
      id="sign-up-form"
      novalidate
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="form__heading">Register now:</h2>
      <mat-card-content class="form__content">
        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="name"
            placeholder="name"
            autocomplete="off"
            type="text"
          />
          <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
            name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="email"
            placeholder="email"
            autocomplete="off"
            type="email"
          />
          <mat-error *ngIf="signUpForm.controls['email'].hasError('required')">
            email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="password"
            placeholder="password"
            autocomplete="off"
            type="password"
          />
          <mat-error
            *ngIf="signUpForm.controls['password'].hasError('required')"
          >
            password is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="signUpForm.controls['password'].hasError('passwordMismatch')"
          >
            password don't match
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="rePassword"
            placeholder="re-password"
            autocomplete="off"
            type="password"
          />
          <mat-error
            *ngIf="signUpForm.controls['rePassword'].hasError('required')"
          >
            re-password is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="signUpForm.controls['rePassword'].hasError('passwordMismatch')"
          >
            password don't match
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            class="form__input"
            formControlName="telephone"
            placeholder="phone"
            autocomplete="off"
            type="tel"
          />
          <mat-error
            *ngIf="signUpForm.controls['telephone'].hasError('required')"
          >
            phone is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-raised-button
        color="primary"
        class="form__submit-btn"
        type="submit"
      >
        register
      </button>
    </form>
  </div>
</section>
