<div class="cart-item">
  <div
    matBadge="{{ productQuantity }}"
    matBadgeOverlap="false"
    class="demo-section"
  >
    <img
      mat-card-image
      [src]="productData.image"
      class="cart-item__img"
      alt=""
    />
  </div>
  <div class="cart-item__info">
    <h2 class="cart-item__tile">{{ productData.title }}</h2>
    <p class="cart-item__price">Price: {{ productData.price | currency }}</p>
    <p class="cart-item__total-price">
      Total Price: {{ productData.price * productQuantity | currency }}
    </p>
  </div>
</div>
