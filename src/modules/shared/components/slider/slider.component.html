<div class="slider content">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let category of categories">
      <img
        [src]="'https://picsum.photos/seed/' + category + '/900/300'"
        alt="dummy slider"
      
        />
    </ng-template>
  </owl-carousel-o>
</div>
